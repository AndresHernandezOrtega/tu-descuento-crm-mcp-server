version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tudescuento-mcp-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TUDESCUENTO_API_URL=${TUDESCUENTO_API_URL}
      - TUDESCUENTO_API_KEY=${TUDESCUENTO_API_KEY}
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-tudescuento-mcp-server}
      - MCP_SERVER_VERSION=${MCP_SERVER_VERSION:-1.0.0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5678,https://n8n.tudescuento.com}
    volumes:
      - logs:/app/logs
    networks:
      - tudescuento-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # Limits de recursos (ajustar seg√∫n necesidad)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  tudescuento-network:
    driver: bridge
volumes:
  logs:
    driver: local